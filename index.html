<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PHP REST API CRUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table id="main" border="0" cellspacing="0">
    <tr>
      <td id="header">
        <h1>PHP REST API CRUD</h1>

        <div id="search-bar">
          <label>Search :</label>
          <input type="text" id="search" autocomplete="off">
        </div>
      </td>
    </tr>
    <tr>
      <td id="table-form">
        <form id="addForm">
          Name : <input type="text" name="sname" id="sname">
          Age : <input type="number" name="sage" id="sage">
          City : <input type="text" name="scity" id="scity">
          <input type="submit" id="save-button" value="Save">
        </form>
      </td>
    </tr>
    <tr>
      <td id="table-data">
        <table width="100%" cellpadding="10px" >
          <tr>
            <th width="40px">Id</th>
            <th>Name</th>
            <th width="50px">Age</th>
            <th width="150px">City</th>
            <th width="60px">Edit</th>
            <th width="70px">Delete</th>
          </tr>
          <tbody id="load-table">

          </tbody>
        </table>
      </td>
    </tr>
  </table>

  <div id="error-message" class="messages"></div>
  <div id="success-message" class="messages"></div>

  <!-- Popup Modal Box for Update the Records -->
  <div id="modal">
    <div id="modal-form">
      <h2>Edit Form</h2>
      <form action="" id="edit-form">
      <table cellpadding="10px" width="100%">
        <tr>
          <td width="90px">Name</td>
          <td><input type="text" name="sname" id="edit-name">
              <input type="text" name="sid" id="edit-id" hidden="">
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" name="sage" id="edit-age"></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="scity" id="edit-city"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" id="edit-submit" value="Update"></td>
        </tr>
      </table>
      </form>
      <div id="close-btn">X</div>
    </div>
  </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
  //Fetch All Records
  function loadtable(){
    $('#load-table').html("");
    $.ajax({
      url: 'http://localhost/rest/api-fetch-all.php',
      type: "GET",
      success: function(data){
        if (data.status==false) {
          $("#load-table").append("<tr><td colspan='6'><h2>"+data.message+"</h2></td></tr>")
        }else{
          $.each(data,function(key, value){
            $('#load-table').append("<tr>"+
                                    "<td>"+value.id+"</td>"+
                                    "<td>"+value.student_name+"</td>"+
                                    "<td>"+value.age+"</td>"+
                                    "<td>"+value.city+"</td>"+
                                    "<td><button class='edit-btn' data-eid='"+value.id+"'>EDIT</button></td>"+
                                    "<td><button class='delete-btn' data-id='"+value.id+"'>DELETE</button></td>"+
                                    "</tr>");
          })
        }
      }
    });
  }

  loadtable();

  //show success or error messages
  function message(message,status){
    if(status==true){
      $('#success-message').html(message).slideDown();
      $('#error-message').slideUp();
      setTimeout(function(){
        $('#success-message').slideUp();
      },4000)
    }else if(status==false){
      $('#error-message').html(message).slideDown();
      $('#success-message').slideUp();
      setTimeout(function(){
        $('#error-message').slideUp();
      },4000)
    }
  }

 //function for form data to JSON object
  function jsondata(targetform){
    let arr=$(targetform).serializeArray();
    //console.log(arr);
    let obj={};
    for(let a=0;a<arr.length;a++){
      if(arr[a].value==""){
        return false;
      }
      obj[arr[a].name]=arr[a].value;

    }
    //console.log(obj);
    let json_string=JSON.stringify(obj);
    return json_string;
  }

  //Show Success or Error Messages


  // Function for form Data to JSON Object


  //Insert New Record
  $('#save-button').click(function(e){
    e.preventDefault();
    
    let jsonobj=jsondata("#addForm");
    
    if(jsonobj==false){
        message('All fields are required.',false);
    }else{
      $.ajax({
        url: 'http://localhost/rest/api-insert.php',
        type: 'POST',
        data: jsonobj,
        success: function(data){
          message(data.message,data.status);

          if(data.status){
            loadtable();
            $('#addForm').trigger('reset');
          }
        }
      })
    }

  })

  //Delete Record
  $(document).on("click",".delete-btn",function(){
    if(confirm("you really want to delete this record?")){
      let studentID=$(this).data('id');
      let obj= {sid:studentID};
      let myjson=JSON.stringify(obj);

      let row=this;

      $.ajax({
      url: 'http://localhost/rest/api-delete.php',
      type: "POST",
      data: myjson,
      success: function(data){
        message(data.message,data.status);

        if(data.status){
          console.log(data.status);

          $(row).closest('tr').fadeOut();
        }
      }
    })
    }
  })


  //Fetch Single Record : Show in Modal Box
  $(document).on("click",".edit-btn",function(){
    $('#modal').show();
    let studentID=$(this).data('eid');
    let obj= {sid:studentID};
    let myjson=JSON.stringify(obj); //this converts js object to json. json.parse converts json to js object.
    
    $.ajax({
      url: 'http://localhost/rest/api-fetch-single.php',
      type: "POST",
      data: myjson,
      success: function(data){
        $('#edit-id').val(data[0].id);
        $('#edit-name').val(data[0].student_name);
        $('#edit-age').val(data[0].age);
        $('#edit-city').val(data[0].city);
      }
    })
  })

  //Hide Modal Box
  $('#close-btn').on("click",function(){
    $('#modal').hide();
  })

  //Update Record
  $('#edit-submit').click(function(e){
    e.preventDefault();
    
    let jsonobj=jsondata("#edit-form");
    
    if(jsonobj==false){
        message('All fields are required.',false);
    }else{
      $.ajax({
        url: 'http://localhost/rest/api-update.php',
        type: 'POST',
        data: jsonobj,
        success: function(data){
          message(data.message,data.status);

          if(data.status){
            $('#modal').hide();
            loadtable();
           
          }
        }
      })
    }

  })

  //Live Search Record
  $('#search').on('keyup',function(){
    let search_term=$(this).val();

    $('#load-table').html('');

    $.ajax({
        url: 'http://localhost/rest/api-search.php?search='+search_term,
        type: 'GET',
        success: function(data){
          if (data.Status==false) {
          $("#load-table").append("<tr><td colspan='6'><h2>"+data.message+"</h2></td></tr>")
          
        }else{
          $.each(data,function(key, value){
            $('#load-table').append("<tr>"+
                                    "<td>"+value.id+"</td>"+
                                    "<td>"+value.student_name+"</td>"+
                                    "<td>"+value.age+"</td>"+
                                    "<td>"+value.city+"</td>"+
                                    "<td><button class='edit-btn' data-eid='"+value.id+"'>EDIT</button></td>"+
                                    "<td><button class='delete-btn' data-id='"+value.id+"'>DELETE</button></td>"+
                                    "</tr>");
          })
        }

        }
      })
  })
 });
  
</script>
</body>
</html>
